id: Guest Login Enabled

info:
  name: archibus
  author: PJBorah
  severity: High
  reference:
    - https://github.com/detectify/ugly-duckling/blob/master/modules/crowdsourced/appsec-yml-disclosure.json
  tags: exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/archibus/login.axvw"
      

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Continue As a Guest"
        part: body
        condition: and

      - type: status
        status:
          - 200
